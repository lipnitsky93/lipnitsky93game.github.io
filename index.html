<!DOCTYPE html>
<html>
    <head>  
        <meta charset="	utf-8">
        <link href="styles/styles.css" rel="stylesheet">
        <title>Canvas</title>
        <script src="js/lodash/lodash.js"></script>
    </head>
    <body>
        <div class='start-area'>
            <h1>WarDraft</h1>
            <div class="menu">
            <form class="registration" name="userData">
                <label>First Name <br> <input type="text" name="firstName" autocomplete="new-password" autofocus></label>
                <div class="message">Enter your name, please!</div>
            </form>
            <input class="butt-start" type="button" value="Start">
            <input class="butt-about" type="button" value="About">
            </div>
        </div>
        <div class='game-area'>
            <div class="canvas-wrapper">
                <canvas id="myCanvasHero" width="1600" height="800"></canvas>
                <canvas id="myCanvasEnemy" width="1600" height="800"></canvas>
                <div class="task">
                    <div class="mathematic">
                        <P>Solve the task:</P>
                        <P></P>
                        <input type="text" autofocus>
                        <input class="butt-check" type="button" value="Check">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="game-control">
                <input class="attack" type="button" value="Attack">
                <input class="healing" type="button" value="Healing">
            </div>
        </div>
        <div class="victory-area">
            <h2>Congratulations!</h2>
            <div class="result-table">
                <table>
                    <caption><b>Champions of the game</b></caption>
                    <tr>
                        <th>Position</th>
                        <th>Name</th>
                        <th>Killed monsters</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <input class="butt-restart" type="button" value="Restart">
        </div>
        <script src="dist/build.js"></script>	
    </body>
</html>
